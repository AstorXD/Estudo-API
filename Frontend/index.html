<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div id="maincontainer" class="container">
        <img id="mainimg" class="mainicon active" src="../images/mainicon.png" alt="Ícone nuvem">
        <div id="formcontainer" class="formcontainer">
            <form id="forms" class="form" action="script.js" method="post">
                <input id="city" class="textholder active" type="text" name="city" placeholder="Cidade">
                <input id="country" class="textholder active" type="text" name="country" placeholder="País">
                <button id="busca" class="button active" type="submit">Buscar</button>
            </form>
        </div>
        <div id="weathercontainer" class="weathercontainer active">
            <h1 id="cityname" class="cityname">Salvador</h1>
            <h2 id="countrycode" class="countrycode">BR</h2>
            <div class="miniweathercontainer active">
                <img id="weathericon" class="weathericon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Ícone clima">
                <h2 id="weathername" class="weathername">Nuvens pesadas</h2>
                <h2 id="description" class="description">Nuvens pesadas pairando</h2>
            </div>
            <div class="miniweathercontainer active">
                <img id="tempimg" class="tempimg" src="" alt="Ícone da temperatura">
                <h2 id="temp" class="temp">20°C</h2>
                <h2 id="feelslike" class="feelslike">21°C</h2>
            </div>
            <div class="miniweathercontainer active">
                <img id="moreinfo" class="moreinfo" src="" alt="Ícone de mais informações">
                <h2 id="humidity" class="humidity">90%</h2>
                <h2 id="windspeed" class="windspeed">20m/s</h2>
                <h2 id="cloudpercent" class="cloudpercent">40%</h2>
            </div>
        </div>
        <button id="refresh" class="refresh"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
